<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Загрузите CSV файл</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Загрузить и обучить модель">
    </form>
</body>
</html>
</html>
